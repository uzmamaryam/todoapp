<body>
    <div class=" container">
        <div class="heading">
            <h1>Todo App</h1>
        </div>
        <div class="main">
            <center>
                <input type="text" id="input">
                <button onclick="addItem()"><span class="icon-web iconify" data-icon="fluent:task-list-add-20-filled" data-inline="false" style="color: white;"></span></button>
                <button onclick="deleteAll()"><span class="icon-web iconify" data-icon="subway:delete" data-inline="false" style="color: rgb(255, 255, 255);"></span></button>
            </center>
        </div>
        <div class="todolist">
            <center>
                <ul id="todoList"></ul>
            </center>
        </div>
    </div>
</body>
